{{ end }}
{{define "main"}}
<form action='/user/login' method='POST' novalidate>
  <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
  <div>
    <label>Email:</label>
    <input type="email" name="email" id="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" id="password">
  </div>
  <div>
    <input type="submit">
  </div>
</form>
{{end}}
