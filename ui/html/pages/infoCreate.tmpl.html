{{ define "title" }}Créer nouvelle info{{ end }}

{{ define "nav" }}
<nav id="navHome">
  <div>
    <a href="/">
      <img class="iconeWidth" src="/static/img/icone_maison.png">
    </a>
  </div>
  <div>
    <a href="/source/view/{{ .Source.ID }}">
      <img class="iconeWidth" src="/static/img/icone_fleche.png">
    </a>
  </div>
</nav>
{{ end }}

{{ define "main" }}
<div id="srcName">

  <div class="center-text">
    <span style="color: red">*</span>Infos obligatoires
  </div>

  <form method="POST" name="infoInpt">
    <table>
      <tr>
        <th>
          Demandeur<span style="color: red">*</span>
        </th>
        <th colspan="2" class="right-text">Réparé par</th>
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="agent" id="agent" required>
        </td>
        <td></td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="doneby">
        </td>
      </tr>
      <tr>
        <th>
          Ouvrage<span style="color: red">*</span>
        </th>
        <th colspan="2" class="center-text">
          Détail<span style="color: red">*</span>
        </th>
      </tr>
      <tr>
        <td>
          <div>
            <input placeholder="..." class="input" type="text"
                   name="material" id="material" required>
          </div>
        </td>
        <td colspan="2">
          <textarea class="textarea" name="detail" id="detail" placeholder="..." required></textarea>
        </td>
      </tr>
      <tr>
        <th>
          Evénement<span style="color: red">*</span>
        </th>
        <th class="center-text">
          Priorité<span style="color: red">*</span>
        </th>
        <th class="right-text">OUPS</th>
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="event" id="event" required>
        </td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="priority" id="priority" required>
        </td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="oups">
        </td>
      </tr>
      <tr>
        <th>Action AMEPS</th>
        <th class="center-text">Action BRIPS</th>
        <th class="right-text">Action RTE</th>
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="ameps">
        </td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="brips">
        </td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="rte">
        </td>
      </tr>
      <tr>
        <th>Action AIS</th>
        <th class="center-text">Devis</th>
        <th class="right-text">Date de Prévue</th>
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="ais">
        </td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="estimate">
        </td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="target">
        </td>
      </tr>
      <tr>
        <th colspan="3">
          <label>Status<span style="color: red">*</span></label>
        </th>
      </tr>
      <tr>
        <td colspan="3" class="control">
          <label class="radio">
            <input type="radio" name="status"
                   value="en attente" checked>
            en attente
          </label>

          <label class="radio">
            <input type="radio" name="status"
                   value="affecté">
            affecté
          </label>
          <label class="radio">
            <input type="radio" name="status"
                   value="résolu">
            résolu
          </label>
          <label class="radio">
            <input type="radio" name="status"
                   value="archivé">
            archivé
          </label>
        </td>
      </tr>
      <th id="btnpad" colspan="3">
        <button type="submit" class="button is-primary is-light is-medium blockMargin">Soumettre</button>
      </th>
      </tr>
    </table>
  </form>
</div>
{{ end }}
