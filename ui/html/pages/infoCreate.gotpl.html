{{ define "main" }}
<div id="srcName">

  <div class="center-text">
    <span style="color: red">*</span>Infos obligatoires
  </div>

  <form method="POST" name="infoInpt">
    <table>
      <tr>
        <th>
          Pilote<span style="color: red">*</span>
        </th>
        <th colspan="2" class="right-text">Action ajouté le</th>
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="agent" id="agent" autofocus required>
        </td>
        <td></td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="created">
        </td>
      </tr>
      <tr>
        <th>
          Ouvrage<span style="color: red">*</span>
        </th>
        <th colspan="2" class="center-text">
          Action<span style="color: red">*</span>
        </th>
      </tr>
      <tr>
        <td>
          <div>
            <input placeholder="..." class="input" type="text"
                   name="ouvrage" id="ouvrage" required>
          </div>
        </td>
        <td colspan="2">
          <textarea class="textarea" name="evenement" id="evenement" placeholder="..." required></textarea>
          <textarea class="textarea" name="detail" id="detail" placeholder="..." required></textarea>
        </td>
      </tr>
      <tr>
        <th>
          Entité<span style="color: red">*</span>
        </th>
        <th colspan="2" class="right-text">
          Priorité<span style="color: red">*</span>
        </th>
        <!-- <th class="right-text">OUPS</th> -->
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="entite" id="entite" required>
        </td>
        <td></td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="priorite" id="priorite" required>
        </td>
        <!-- <td> -->
        <!--   <input placeholder="..." class="input" type="text" -->
        <!--          name="oups"> -->
        <!-- </td> -->
      </tr>
      <tr>
        <th>Devis</th>
        <th colspan="2" class="right-text">Date de Prévue</th>
      </tr>
      <tr>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="devis">
        </td>
        <td></td>
        <td>
          <input placeholder="..." class="input" type="text"
                 name="date_prevue">
        </td>
      </tr>
      <tr>
        <th colspan="3" class="center-text">Commentaire</th>
      </tr>
      <tr>
        <td colspan="3">
          <textarea placeholder="..." class="textarea" name="commentaire"></textarea>
        </td>
      </tr>
      <tr>
        <th colspan="3">
          <label>Etat<span style="color: red">*</span></label>
        </th>
      </tr>
      <tr>
        <td colspan="3" class="control">
          <label class="radio">
            <input type="radio" name="status"
                   value="A réaliser" checked>
            A réaliser
          </label>

          <label class="radio">
            <input type="radio" name="status"
                   value="En cours">
            En cours
          </label>
          <label class="radio">
            <input type="radio" name="status"
              value="Réalisée">
            Réalisée
          </label>
          <label class="radio">
            <input type="radio" name="status"
                   value="archivé">
            archivé
          </label>
        </td>
      </tr>
      <th id="btnpad" colspan="3">
        <button type="submit" class="button is-primary is-light is-medium blockMargin">Soumettre</button>
      </th>
      </tr>
    </table>
  </form>
</div>
{{ end }}
