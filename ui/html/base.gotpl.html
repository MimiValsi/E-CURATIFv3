{{ define "base" }}
<!doctype html>
<html lang="en">
  <head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/sass/main.css" />
    <link
      rel="stylesheet"
      href="/static/js/node_modules/billboard.js/dist/billboard.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/static/img/favicon.ico"
    />
    <title>{{ template "title" . }} - e-CURATIF</title>
  </head>

  <body>
    {{ template "nav" . }}
    <div id="header">
      <h1>
        <a href="/"><img src="/static/img/ecuratif.png" width="300rem" /></a>
      </h1>
    </div>
    <main>
      {{ with .Flash }}
      <div class="flash">{{ . }}</div>
      {{ end }} {{ template "main" . }}
    </main>
    <script src="/static/js/node_modules/billboard.js/dist/billboard.pkgd.min.js"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
  </body>
</html>
{{ end }}
